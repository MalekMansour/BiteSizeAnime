<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteSizeAnime - Tokyo Ghoul</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
    
        #sidebar {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
    
            /* Custom scrollbar styles for WebKit browsers */
            scrollbar-width: thin;
            scrollbar-color: #555 #333;
        }
    
        #sidebar::-webkit-scrollbar {
            width: 12px;
        }
    
        #sidebar::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }
    
        #sidebar::-webkit-scrollbar-track {
            background-color: #333;
            border-radius: 10px;
        }
    
        #main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
    
        #episode-list {
            list-style: none;
            padding: 0;
        }
    
        #episode-list li {
            margin-bottom: 10px;
            background-color: #555;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        #episode-list li:hover {
            background-color: #777;
        }
    
        #episode-list a {
            color: #fff;
            text-decoration: none;
        }
    
        #video-player {
            width: 100%;
        }
    
        .button img {
            width: 30px;
            height: 30px;
            margin-bottom: -20px;
            margin-left: 15px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <a href="main_page.html" class="button"><img src="images/home.png" alt="Home"></a>
    <a href="anime_list.html" class="button"><img src="images/back.png" alt="Back"></a>
    <h2>Episode List:</h2>
    <ul id="episode-list">
        <li onclick="loadEpisode('tokyoghoul/episode1.mp4')"><a href="#">Episode 1</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode2.mp4')"><a href="#">Episode 2</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode3.mp4')"><a href="#">Episode 3</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode4.mp4')"><a href="#">Episode 4</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode5.mp4')"><a href="#">Episode 5</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode6.mp4')"><a href="#">Episode 6</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode7.mp4')"><a href="#">Episode 7</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode8.mp4')"><a href="#">Episode 8</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode9.mp4')"><a href="#">Episode 9</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode10.mp4')"><a href="#">Episode 10</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode11.mp4')"><a href="#">Episode 11</a></li>
        <li onclick="loadEpisode('tokyoghoul/episode12.mp4')"><a href="#">Episode 12</a></li>
    </ul>
</div>

<div id="main-content">
    <h2>Tokyo Ghoul</h2>
    <video controls id="video-player">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function loadEpisode(videoSource) {
        var videoPlayer = document.getElementById("video-player");

        // Set the video source and load
        videoPlayer.src = "anime/" + videoSource;
        videoPlayer.load();

        // Play the video
        videoPlayer.play();
    }
</script>

</body>
</html>
